

apply from: "gradle/dependencies.gradle"


allprojects{
    group = 'io.anuke.arc'
    version = '1.0'
    
    buildscript{
        repositories{
            mavenCentral()
            jcenter()
            maven{ url "https://oss.sonatype.org/content/repositories/snapshots/" }
            google()
        }
    }

    repositories{
        mavenCentral()
        jcenter()
        maven{ url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
}

configure(subprojects){
    apply plugin: "idea"
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    compileJava{
        options.fork = true
        options.incremental = true
    }
}

